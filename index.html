<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-მაუსის ხდომილობები-დავალება 3</title>
</head>
<body>
    
    <button type="button" onclick="onClick()" onmouseenter="mouseEnter()" onmouseleave="mouseLeave()">ღილაკი</button>

    <script>
        function onClick() {
            console.log("მოხდა დაკლიკება");
        }

        function mouseEnter() {
            console.log("მოხდა მაუსის მიტანა ღილაკზე");
        }

        function mouseLeave() {
            console.log("მოხდა გატანა");
        }
    </script>
</body>
</html>
